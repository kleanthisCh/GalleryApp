<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/schedule.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Roboto+Slab:wght@200;300;400;500&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <title>Schedule a tour</title>
</head>
<body>
  <div class="container">
    <header>
      <input class="side-menu" type="checkbox" id="side-menu">
      <label class="hamb" for="side-menu">
        <span class="hamb-line"></span>
      </label>
      <div class="img-gallery"></div>
      <a class="img-avatar" href="my-account.html"></a>
    </header>
    
    <main>
      <div class="schedule-text">Schedule a virtual tour</div>

      <div class ="choices-frame">
        <div class="country">
        <div class = "country-label"><label  for="country">Country</label></div>
        <select class="country-select" name="country" id="country"></select>
        </div>
        <div class ="city">
        <div class="city-label"><label  for="city">City</label></div>
        <select class="city-select" name="city" id="city"></select>
        </div>
        <div class="gallery">
        <div class="gallery-label"><label  for="gallery">Gallery</label></div>
        <select class="gallery-select" name="gallery" id="gallery"></select>
        </div>
      </div>

      
      <div class="buttons-frame">
        <a href="choose.html"><button class="proceed">Proceed to purchase</button></a>
        <a href="main-screen.html"><button class="back-home">Back home</button></a>
      </div>
      </div>

    </main>
  </div>
</body>
</html>
